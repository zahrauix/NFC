    <title>NFC | اِنـ‌اِفـ‌سی</title>
  </head>

  <body>
    <section class="RegisterLogin">
      <!-- NavbarStart -->
      <div class="register-nav">
        <div class="register-nav-content container2">
          <div class="register-nav-img">
            <img src="icons/NFC Logo (Black).png" class="register-nav-logo" />
          </div>
          <a href="index.html">
            <div class="register-nav-btn">
              <p class="register-nav-btn-text">بازگشت به خانه</p>
              <span><img src="icons/ArrowBack.svg" alt="" /></span>
            </div>
          </a>
        </div>
      </div>
      <!-- NavbarEnd -->

   
      <div class="form-title container2">
        <p class="text-form-title">
          <span
            ><img
              src="icons/Profile1.svg"
              class="icon-form-title"
              alt="" /></span
          >ورود یا ثبت نام
        </p>
      </div>
     <!--FormStart -->
      <form class="form-main container2">
        <div class="form">
          <div>
            <p class="text-form">لطفا نام و نام خانوادگی خود را وارد نمایید.</p>
          </div>
          <div class="form-content">
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="مثال: محمد محمدی"
              class="My-input-name"
              required
            />
            <button type="submit" class="submit-btn">ثبت نام</button>
          </div>
          <div>
            <p class="form-details">
              نام و نام خانوادگی شما، هویت حقیقی شما به عنوان مشتری در فاکتور
              های خرید و سفارشات است.
            </p>
          </div>
        </div>
      </form>
      <!-- FormEnd -->
    </section>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/count.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/main.js"></script>
