  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.rtl.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/product.css" />

    <link rel="stylesheet" type="text/css" href="css/about-us.css" />

    <title>NFC | اِنـ‌اِفـ‌سی</title>
  </head>

  <body>
    <!-- NavbarStart -->
    <section class="RegisterLogin">
      <div class="register-nav">
        <div class="register-nav-content container2">
          <div class="register-nav-img">
            <img src="icons/NFC Logo (Black).png" class="register-nav-logo" />
          </div>
          <a href="index.html">
            <div class="register-nav-btn">
              <p class="register-nav-btn-text">بازگشت به خانه</p>
              <span><img src="icons/ArrowBack.svg" /></span>
            </div>
          </a>
        </div>
      </div>
      <!-- NavbarEnd -->

      <div class="form-title container2">
        <p class="text-form-title">
          <span
            ><img
              src="icons/Profile1.svg"
              class="icon-form-title"
              alt="" /></span
          >ورود یا ثبت نام
        </p>
      </div>
       <!-- FormStart -->
      <form class="form-main container2" autocomplete="on" action="">
        <div class="form">
          <div>
            <p class="text-form">لطفا شماره موبایل خود را وارد نمایید:</p>
          </div>
          <div class="form-content">
            <input
              type="tel"
              name="TelNumber"
              id="TelNumber"
              maxlength="11"
              placeholder="  ۹ ۸ ۷ ۶ ۵ ۴ ۳ ۲ ۱ ۹ ۰"
              class="My-input"
              autofocus
           
            
            />
            <button type="submit" class="submit-btn">دریافت کد تایید</button>
          </div>
          <div>
            <p class="form-details">
              کاربر گرامی، ورود و یا ثبت نام شما در ان اف سی، به منزله پذیرش
              تمامی شرایط و قوانین استفاده از خدمات و رعایت قوانین حریم خصوصی
              این وبسایت است.
            </p>
          </div>
        </div>
      </form>
      <!-- FormEnd -->
    </section>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/count.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/main.js"></script>
  </body>
